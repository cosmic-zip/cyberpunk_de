@@APP_SCRIPTS @@APP_STYLES

<section id="app-@@APP_NAME" class="app app-@@APP_NAME">
    <div class="app-bar">
        <div class="app-knot">
            <span class="app-window-name">@@APP_NAME</span>
            <button id="close-@@APP_NAME" class="app-btn">X</button>
            <button id="minimize-@@APP_NAME" class="app-btn">-</button>
        </div>
    </div>
    <div class="app-toolbar">@@APP_TOOLBAR</div>
    <div class="boxed-window app-scroll">@@APP_CONTAINER</div>
</section>
