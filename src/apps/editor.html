<script>
    $(document).ready(function () {
        $("#@@APP_NAME-close").click(function () {
            $("#@@APP_NAME").toggle();
        });
    });
</script>
<section id="@@APP_NAME" class="app @@APP_NAME">
    <div class="app-bar">
        <div class="app-knot">
            <span class="app-window-name">@@APP_NAME</span>
            <button id="@@APP_NAME-close" class="app-btn">X</button>
            <button id="@@APP_NAME-minimize" class="app-btn">-</button>
        </div>
    </div>
    <div class="boxed-window app-scroll editor-textarea">
        <link href="../styles/quill.snow.css" rel="stylesheet" />
        <link href="../styles/app.editor.css" rel="stylesheet" />
        <script src="../scripts/highlight.min.js"></script>
        <script src="../scripts/quill.js"></script>

        <div id="editor"></div>
        <script>
            const quill = new Quill("#editor", {
                modules: {
                    syntax: true, // Include syntax module
                    toolbar: [
                        [{ header: [1, 2, false] }],
                        ["bold", "italic", "underline"],
                        ["image", "code-block"],
                    ], // Include button in toolbar
                },
                theme: "snow",
            });
        </script>
    </div>
</section>
