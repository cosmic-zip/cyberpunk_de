<script>
    $(document).ready(function () {
        $("#@@APP_NAME-close").click(function () {
            $("#@@APP_NAME").toggle();
        });
    });

    $(document).ready(function () {
        var myString = "This is the content to be injected into the iframe.";
        var iframe = $("#browserIframe"); // Replace 'myIframe' with your iframe's ID

        // Access the iframe's document
        var iframeDoc = iframe[0].contentWindow.document;

        // Set the iframe's content to the string
        iframeDoc.body.innerHTML = myString;
    });
</script>
<section id="@@APP_NAME" class="app @@APP_NAME">
    <div class="app-bar">
        <div class="app-knot">
            <span class="app-window-name">@@APP_NAME</span>
            <button id="@@APP_NAME-close" class="app-btn">X</button>
            <button id="@@APP_NAME-close" class="app-btn">-</button>
        </div>
    </div>
    <nav class="app-toolbar main-ctn">
        <div class="main-ctn">
            <button class="search-btn">Back</button>
            <button class="search-btn">Foward</button>
        </div>
        <div class="main-ctn search-bar">
            <button id="browse" class="search-btn" type="submit">Net!</button>
            <input
                id="query"
                type="text"
                class="search-input"
                placeholder="Search in the net now!"
            />
        </div>
        <div class="main-ctn">
            <button class="search-btn">Home</button>
            <button class="search-btn">Setting</button>
        </div>
    </nav>
    <div class="boxed-window app-scroll">
        <iframe
            id="browserIframe"
            style="border: none; margin-top: 40px; width: 100%; height: 100%"
        ></iframe>
    </div>
</section>
