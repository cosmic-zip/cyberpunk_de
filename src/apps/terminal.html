<script src="../scripts/jquery.terminal-2.42.2.min.js"></script>
<link href="../styles/jquery.terminal-2.42.2.min.css" rel="stylesheet" />

<script>
    $(document).ready(function () {
        $("#@@APP_NAME-close").click(function () {
            $("#@@APP_NAME").toggle();
        });
    });
</script>

<section id="@@APP_NAME" class="app @@APP_NAME">
    <div class="app-bar">
        <div class="app-knot">
            <span class="app-window-name">@@APP_NAME</span>
            <button id="@@APP_NAME-close" class="app-btn">X</button>
            <button id="@@APP_NAME-minimize" class="app-btn">-</button>
        </div>
    </div>
    <div class="boxed-window app-scroll">
        <div>
            <div id="term_demo" class="terminal"></div>
        </div>
    </div>
</section>
<link href="../styles/app.terminal.css" rel="stylesheet" />
