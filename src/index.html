<script>
$(document).ready(function () {
  var myString = "This is the content to be injected into the iframe.";
  var iframe = $("#browserIframe"); // Replace 'myIframe' with your iframe's ID

});

 <style>
.browser {
    display: flex;
    justify-content: center;
    color: aliceblue;
}

.browser-iframe {
    border: none;
    margin-top: 40px;
    width: 100%;
    height: 100%;
}

.search-btn {
    border: none;
    height: 30px;
    width: 60px;
    background-color: var(--main-bg);
    color: aliceblue;
    font-weight: bold;
    border-left: solid 2px var(--main-color);
}

.search-btn:hover {
    background-color: red;
}

.search-input {
    height: 30px;
    width: 30vw;
    border: none;
    background: black;
    color: aliceblue;
    padding: 0px 10px 0px 10px;
}

.search-bar {
    align-items: center;
}

.search-bar button {
    margin-right: 10px;
    height: 30px;
}

 <style>
.editor-textarea {
    font-size: 15px;
}

.ql-toolbar.ql-snow {
    background-color: var(--ancient-color) !important;
    border: solid 2px var(--ancient-color);
    margin: -5px;
}

.ql-snow {
    border: none !important;
    font-size: 20px;
}

.ql-tooltip {
    background-color: #fff;
    border: none;
    color: var(--main-bg);
    padding: 5px 12px;
    white-space: nowrap;
    background: var(--ancient-color);
}

.ql-snow a {
    color: var(--main-bg);
}

.ql-code-block-container .ql-ui {
    background-color: var(--ancient-color);
    border: none;
    font-weight: bolder;
    width: 120px;
}

select.ql-ui {
    appearance: none; /* Removes default styling */
    -webkit-appearance: none; /* Removes default styling in Chrome, Safari, Opera */
    -moz-appearance: none; /* Removes default styling in Firefox */
}

</style>
