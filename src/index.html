<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/apps.css" />
        <script src="scripts/index.js"></script>
        <script src="scripts/jquery.js"></script>
    </head>
    <body>
        <header>
            <nav class="main-ctn start-menu">
                <div>
                    <button>Start</button>
                </div>
                <div>
                    <button>[1]</button>
                    <button>[2]</button>
                    <button>[3]</button>
                    <button>[4]</button>
                    <button>[5]</button>
                </div>
            </nav>
        </header>
        <section class="main-ctn">
            <main>
                <div class="sidebar">
                    <div class="cyber">
                        <img src="" />
                    </div>
                    <div class="clock">
                        <h1>12:00:00 AM</h1>
                    </div>
                    <div class="btn-ctn">
                        <button class="btn-some morp">Terminal</button>
                        <button class="btn-some morp">Browser</button>
                        <button class="btn-some morp">Editor</button>
                        <button class="btn-some morp">Office</button>
                        <button class="btn-some morp">!NetMaidCafe</button>
                        <button class="btn-some morp">Netwatch</button>
                        <button class="btn-some morp">Setting</button>
                        <button class="btn-some morp">Games</button>
                    </div>
                </div>
                <div class="content">
                    <section class="app terminal">
                        <div class="app-bar">
                            <div class="app-knot">
                                <span class="app-window-name">Terminal</span>
                                <button class="app-btn">X</button>
                                <button class="app-btn">-</button>
                            </div>
                        </div>
                        <div class="boxed-window app-scroll">terminal</div>
                    </section>
                </div>
            </main>
        </section>
    </body>
</html>
