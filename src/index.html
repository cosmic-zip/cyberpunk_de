<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/apps.css" />
        <script src="scripts/jquery.js"></script>
        <script src="scripts/index.js"></script>
    </head>
    <body>
        <header><nav class="main-ctn start-menu">
    <div>
        <button id="main_apps_menu" class="main_apps_menu">Apps</button>
    </div>
    <div>
        <button class="taskbar-btn" onclick="sys_switch_desktop(1)">[1]</button>
        <button class="taskbar-btn" onclick="sys_switch_desktop(2)">[2]</button>
        <button class="taskbar-btn" onclick="sys_switch_desktop(3)">[3]</button>
        <button class="taskbar-btn" onclick="sys_switch_desktop(4)">[4]</button>
        <button class="taskbar-btn" onclick="sys_switch_desktop(5)">[5]</button>
    </div>
</nav>
</header>
        <section class="main-ctn">
            <main>
                <div id="sidebar" class="sidebar"><div class="clock">
    <h1>12:00:00 AM</h1>
</div>
<div class="btn-ctn">
    <button class="btn-some morp">Terminal</button>
    <button class="btn-some morp">Browser</button>
    <button class="btn-some morp">Editor</button>
    <button class="btn-some morp">Office</button>
    <button class="btn-some morp">!NetMaidCafe</button>
    <button class="btn-some morp">Netwatch</button>
    <button class="btn-some morp">Setting</button>
    <button class="btn-some morp">Games</button>
</div>
<div class="cyber">
    <img src="../assets/eye.gif" />
</div>
</div>
                <div class="content">

<script>
    $(document).ready(function () {
        $("#Browser-close").click(function () {
            $("#Browser").toggle();
        });
    });
</script>
<section id="Browser" class="app Browser">
    <div class="app-bar">
        <div class="app-knot">
            <span class="app-window-name">Browser</span>
            <button id="Browser-close" class="app-btn">X</button>
            <button id="Browser-close" class="app-btn">-</button>
        </div>
    </div>
    <nav class="app-toolbar main-ctn">
        <div class="main-ctn">
            <button class="search-btn">Back</button>
            <button class="search-btn">Foward</button>
        </div>
        <div class="main-ctn search-bar">
            <form method="POST" action="#">
                <button class="search-btn" type="submit">Net!</button>
                <input
                    type="text"
                    class="search-input"
                    placeholder="Search in the net now!"
                />
            </form>
        </div>
        <div class="main-ctn">
            <button class="search-btn">Home</button>
            <button class="search-btn">Setting</button>
        </div>
    </nav>
    <div class="boxed-window app-scroll">
        <iframe
            src="https://example.com"
            width="100%"
            ,
            height="100%"
            ,
            style="border: none; margin-top: 40px"
        ></iframe>
    </div>
</section>


<script>
    $(document).ready(function () {
        $("#Terminal-close").click(function () {
            $("#Terminal").toggle();
        });
    });
</script>
<section id="Terminal" class="app Terminal">
    <div class="app-bar">
        <div class="app-knot">
            <span class="app-window-name">Terminal</span>
            <button id="Terminal-close" class="app-btn">X</button>
            <button id="Terminal-close" class="app-btn">-</button>
        </div>
    </div>
    <div class="boxed-window app-scroll">terminal</div>
</section>
</div>
            </main>
        </section>
    </body>
</html>
